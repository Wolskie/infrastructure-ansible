---

- set_fact:

    # Quad9
    nameservers:
      - 9.9.9.9
      - 149.112.112.112

    networks:

      - name: net-hahl-os_nat
        subnet: 10.16.0.0/24

      - name:   net-hahl-vpn
        subnet: 172.16.17.32/27

      - name:   net-hahl-vdi   
        subnet: 172.16.17.64/27

      - name:   net-hahl-apps
        subnet: 172.16.17.160/27 

      - name:   net-hahl-ocp   
        subnet: 172.16.17.128/27

      - name:   net-hahl-k8s
        subnet: 172.16.17.96/27

      - name:   net-hahl-auth
        subnet: 172.16.17.0/27

- openstack.cloud.network:
    state: present
    name: "{{item.name}}"
    mtu_size: 1500
    dns_domain: "{{item.dns | default('hahl.id.au')}}"
  with_items: "{{networks}}"

- openstack.cloud.subnet:
    state: present
    network_name: "{{item.name}}"
    name: "{{item.subnet}}"
    cidr: "{{item.subnet}}"
    dns_nameservers: "{{nameservers}}"
  with_items: "{{networks}}"
