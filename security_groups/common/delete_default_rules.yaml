---

- debug:
    msg: "Deleting default rules"

- openstack.cloud.security_group_rule:
    security_group: "{{item.name}}"
    protocol: any
    ethertype: "IPv4"
    direction: egress
    port_range_min: 0
    port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0
    state: absent
  with_items: "{{security_groups}}"

- openstack.cloud.security_group_rule:
    security_group: "{{item.name}}"
    protocol: any
    direction: egress
    ethertype: "IPv6"
    port_range_min: 0
    port_range_max: 65535
    remote_ip_prefix: "::/0"
    state: absent
  with_items: "{{security_groups}}"